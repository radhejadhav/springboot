server:
  port: 8082
spring:
  application:
    name: employee-service
eureka:
  instance:
    appname: employee-service
    hostname: employee-service
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
    
management:  endpoints:    web:      exposure:        include: "*"